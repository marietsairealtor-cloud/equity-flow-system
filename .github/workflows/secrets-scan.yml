name: secrets-scan
on: { pull_request: {} }
jobs:
  secrets-scan:
    name: secrets-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: gitleaks (version)
        run: docker run --rm -v "$PWD:/repo" -w /repo zricethezav/gitleaks:latest version
      - name: gitleaks (repo)
        run: docker run --rm -v "$PWD:/repo" -w /repo zricethezav/gitleaks:latest detect --source . --redact --verbose
      - name: gitleaks (docs/proofs)
        run: docker run --rm -v "$PWD:/repo" -w /repo zricethezav/gitleaks:latest detect --source docs/proofs --redact --verbose