name: secrets-scan
on: { pull_request: {} }
jobs:
  secrets-scan:
    name: secrets-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: gitleaks (repo)
        uses: gitleaks/gitleaks-action@v2
        with: { args: "--source . --redact --verbose" }
      - name: gitleaks (docs/proofs)
        uses: gitleaks/gitleaks-action@v2
        with: { args: "--source docs/proofs --redact --verbose" }