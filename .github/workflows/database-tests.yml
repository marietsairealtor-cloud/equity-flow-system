name: database-tests
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  pgtap:
    name: pgtap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: supabase start

      - name: Run pgTAP tests
        run: supabase test db

  postgrest-isolation:
    name: postgrest-isolation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: supabase start

      - name: Run PostgREST isolation tests
        run: node scripts/test_postgrest_isolation.mjs
