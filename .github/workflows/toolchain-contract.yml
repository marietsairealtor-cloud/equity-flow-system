name: toolchain-contract
on: [pull_request, workflow_dispatch]
jobs:
  toolchain-contract:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run toolchain:contract
