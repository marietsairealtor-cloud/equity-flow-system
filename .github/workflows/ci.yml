name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  env-sanity:
    name: env-sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: env-sanity
        run: npm ci && npm run env:sanity

  main-moved-guard:
    name: main-moved-guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run main-moved-guard
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.set.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs_only:
              - 'docs/**'
            governance:
              - 'docs/truth/**'
              - '.github/workflows/**'
              - 'scripts/**'
              - 'docs/artifacts/GUARDRAILS.md'
              - 'docs/artifacts/CONTRACTS.md'
              - 'docs/artifacts/AUTOMATION.md'
              - 'docs/artifacts/SOP_WORKFLOW.md'
      - id: set
        shell: bash
        env:
          DOCS_ONLY: ${{ steps.filter.outputs.docs_only }}
          GOVERNANCE: ${{ steps.filter.outputs.governance }}
        run: |
          if [ "$DOCS_ONLY" = "true" ] && [ "$GOVERNANCE" != "true" ]; then
            echo "docs_only=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_only=false" >> "$GITHUB_OUTPUT"
          fi

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x, 18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run truth-bootstrap

  db-heavy:
    needs: [changes]
    if: needs.changes.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "db-heavy (skipped on docs-only) PASS"

  governance-change-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: governance-change-guard
        shell: pwsh
        run: |
          ./scripts/ci_governance_change_guard.ps1
  proof-commit-binding:
    name: proof-commit-binding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: proof-commit-binding
        shell: pwsh
        run: |
          ./scripts/ci_proof_commit_binding.ps1
  toolchain-contract:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run toolchain:contract

  required:
    needs: [test, toolchain-contract]
    runs-on: ubuntu-latest
    steps:
      - run: echo "required PASS"
